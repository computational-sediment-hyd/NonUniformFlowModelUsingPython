<ul>
<li>不等流計算のように単純な離散化（たとえば、<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -1.577ex;" xmlns="http://www.w3.org/2000/svg" width="9.502ex" height="4.701ex" role="img" focusable="false" viewBox="0 -1381 4200 2078"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mstyle"><g data-mml-node="mfrac"><g data-mml-node="mrow" transform="translate(220,676)"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D453" d="M118 -162Q120 -162 124 -164T135 -167T147 -168Q160 -168 171 -155T187 -126Q197 -99 221 27T267 267T289 382V385H242Q195 385 192 387Q188 390 188 397L195 425Q197 430 203 430T250 431Q298 431 298 432Q298 434 307 482T319 540Q356 705 465 705Q502 703 526 683T550 630Q550 594 529 578T487 561Q443 561 443 603Q443 622 454 636T478 657L487 662Q471 668 457 668Q445 668 434 658T419 630Q412 601 403 552T387 469T380 433Q380 431 435 431Q480 431 487 430T498 424Q499 420 496 407T491 391Q489 386 482 386T428 385H372L349 263Q301 15 282 -47Q255 -132 212 -173Q175 -205 139 -205Q107 -205 81 -186T55 -132Q55 -95 76 -78T118 -61Q162 -61 162 -103Q162 -122 151 -136T127 -157L118 -162Z"></path></g><g data-mml-node="mi" transform="translate(523,-150) scale(0.707)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g><g data-mml-node="mo" transform="translate(1039.2,0)"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z"></path></g><g data-mml-node="msub" transform="translate(2039.4,0)"><g data-mml-node="mi"><path data-c="1D453" d="M118 -162Q120 -162 124 -164T135 -167T147 -168Q160 -168 171 -155T187 -126Q197 -99 221 27T267 267T289 382V385H242Q195 385 192 387Q188 390 188 397L195 425Q197 430 203 430T250 431Q298 431 298 432Q298 434 307 482T319 540Q356 705 465 705Q502 703 526 683T550 630Q550 594 529 578T487 561Q443 561 443 603Q443 622 454 636T478 657L487 662Q471 668 457 668Q445 668 434 658T419 630Q412 601 403 552T387 469T380 433Q380 431 435 431Q480 431 487 430T498 424Q499 420 496 407T491 391Q489 386 482 386T428 385H372L349 263Q301 15 282 -47Q255 -132 212 -173Q175 -205 139 -205Q107 -205 81 -186T55 -132Q55 -95 76 -78T118 -61Q162 -61 162 -103Q162 -122 151 -136T127 -157L118 -162Z"></path></g><g data-mml-node="TeXAtom" transform="translate(523,-150) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mo" transform="translate(345,0)"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z"></path></g><g data-mml-node="mn" transform="translate(1123,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></g><g data-mml-node="mrow" transform="translate(1397.5,-686)"><g data-mml-node="mi"><path data-c="394" d="M51 0Q46 4 46 7Q46 9 215 357T388 709Q391 716 416 716Q439 716 444 709Q447 705 616 357T786 7Q786 4 781 0H51ZM507 344L384 596L137 92L383 91H630Q630 93 507 344Z"></path></g><g data-mml-node="mi" transform="translate(833,0)"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g></g><rect width="3960" height="60" x="120" y="220"></rect></g></g></g></g></svg></mjx-container>）のみでは計算できない。そのため、「計算スキーム」の理解が必要。</li>
<li>「計算スキーム」は、風上差分、中心差分、QUICK法、WENO法、CIP法、近似リーマン法（HLLCなど）、TVD法、各種陰解法など、無数の手法が提案されている。</li>
</ul>
<p>⇒ 個別のスキームを理解する必要は無い。イメージを掴めばO.K.。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h3 id="%E4%B8%80%E6%AC%A1%E5%85%83%E4%B8%8D%E5%AE%9A%E6%B5%81%E3%81%AE%E8%A8%88%E7%AE%97%E6%96%B9%E6%B3%95%E3%81%AE%E3%82%A4%E3%83%A1%E3%83%BC%E3%82%B8">一次元不定流の計算方法のイメージ</h3>
<h4 id="%E5%9F%BA%E6%9C%AC%E7%9A%84%E3%81%AA%E8%A8%88%E7%AE%97%E3%81%AE%E3%82%A4%E3%83%A1%E3%83%BC%E3%82%B8">基本的な計算のイメージ</h4>
<ul>
<li>2点の情報から計算する。風上差分と呼ばれる。</li>
<li>安定的に計算できるが鈍りやすい。実用上問題無い場合も多い。</li>
</ul>
<p><img src="https://computational-sediment-hyd.github.io/NonUniformFlowModelUsingPython/05_NonUniformFlow05/ref/fig2/s1.PNG" alt="A" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h4 id="%E9%AB%98%E6%AC%A1%E7%B2%BE%E5%BA%A6%E3%81%AE%E8%A8%88%E7%AE%97%E3%81%AE%E3%82%A4%E3%83%A1%E3%83%BC%E3%82%B8">高(次)精度の計算のイメージ</h4>
<ul>
<li>安定的に計算できる。スキームの工夫が必要。</li>
<li>dxを小さくとる必要がある。</li>
</ul>
<p><img src="https://computational-sediment-hyd.github.io/NonUniformFlowModelUsingPython/05_NonUniformFlow05/ref/fig2/s2.PNG" alt="A" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h4 id="%E4%B8%80%E6%AC%A1%E5%85%83%E4%B8%8D%E5%AE%9A%E6%B5%81%E8%A8%88%E7%AE%97%E3%81%A7%E6%9C%80%E4%BD%8E%E9%99%90%E5%BF%85%E8%A6%81%E3%81%AA%E6%83%85%E5%A0%B1">一次元不定流計算で最低限必要な情報</h4>
<ul>
<li>河積（つまり、水位）について、常流では下流の情報が必ず必要（復習：不等流第1回）</li>
<li>安定的に計算できない。</li>
</ul>
<p><img src="https://computational-sediment-hyd.github.io/NonUniformFlowModelUsingPython/05_NonUniformFlow05/ref/fig2/s3.PNG" alt="A" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h4 id="%E3%82%B9%E3%82%BF%E3%83%83%E3%82%AC%E3%83%BC%E3%83%89%E3%82%B9%E3%82%AD%E3%83%BC%E3%83%A0">スタッガードスキーム</h4>
<ul>
<li>流量と河積の定義点を半分ずらす。</li>
<li>安定的に計算できる。</li>
</ul>
<p><img src="https://computational-sediment-hyd.github.io/NonUniformFlowModelUsingPython/05_NonUniformFlow05/ref/fig2/s4.PNG" alt="A" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h4 id="%E9%99%B0%E8%A7%A3%E6%B3%95">陰解法</h4>
<ul>
<li>陰解法は計算が難しく(復習：オリエンテーション)、鈍りやすいが、安定かつ高速のため汎用ソフトウェアで使用される。</li>
<li>半陰解法は精度を向上できるが、陰解法ほどは安定しない。</li>
</ul>
<p><img src="https://computational-sediment-hyd.github.io/NonUniformFlowModelUsingPython/05_NonUniformFlow05/ref/fig2/s5.PNG" alt="A" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h3 id="%E6%95%B0%E5%80%A4%E8%A8%88%E7%AE%97%E6%96%B9%E6%B3%95%E3%81%AE%E3%81%BE%E3%81%A8%E3%82%81">数値計算方法のまとめ</h3>
<ul>
<li>精度と安定性（ロバスト性）はトレードオフの関係にある。</li>
<li>目的に応じて計算スキームを選択する。</li>
</ul>
<p>一次元不定流計算では以下のように考える。</p>
<ul>
<li>できるだけ少ない点の情報を使う。<br />
← dxが大きい。計算の安定のため</li>
<li>半陰解法を用いる。<br />
← 計算の安定のため</li>
<li>日本の河川は急流のため、常射混在流れでも発散しないものを使うことが望ましい。</li>
</ul>
<p>※ 氾濫解析や流出解析に使用されている計算スキームはロバスト性を重視しており、水面形を求めるには適していない。</p>
</section>

    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>, imax-<span class="hljs-number">1</span>) : 
        dx = <span class="hljs-number">0.5</span>*(sections[i-<span class="hljs-number">1</span>].distance - sections[i+<span class="hljs-number">1</span>].distance)
        Anew[i] = A[i] - dt * ( Q[i] - Q[i-<span class="hljs-number">1</span>] ) / dx
        
    s = sections[imax-<span class="hljs-number">1</span>]
    Ad,_,_,_,_ = s.H2ABSKRc(Hbound)
    Anew[imax-<span class="hljs-number">1</span>] = Ad
    Anew[<span class="hljs-number">0</span>] = Anew[<span class="hljs-number">1</span>]
<span class="hljs-comment">#     Anew[0] = (Anew[1] - A[1]) + A[0]</span>
    
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(imax) : 
        s = sections[i]
        Hnew[i] = s.A2H(Anew[i])
        ie[i], _, Beta[i], _= s.HQ2IeAlphaBetaVsub(H[i], Q[i])        
    
<span class="hljs-comment"># moumentum equation</span>
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>, imax-<span class="hljs-number">1</span>): 
        ic, im, ip = i, i-<span class="hljs-number">1</span>, i+<span class="hljs-number">1</span>
        dxp = sections[ic].distance - sections[ip].distance
        dxm = sections[im].distance - sections[ic].distance
        dxc = <span class="hljs-number">0.5</span>*(sections[im].distance - sections[ip].distance)
        
        Cr1 = <span class="hljs-number">0.5</span>*( Q[ic]/A[ic] + Q[ip]/A[ip] )*dt/dxp
        Cr2 = <span class="hljs-number">0.5</span>*( Q[ic]/A[ic] + Q[im]/A[im] )*dt/dxm
        dHdx1 = ( Hnew[ip] - Hnew[ic] ) / dxp
        dHdx2 = ( Hnew[ic] - Hnew[im] ) / dxm
        dHdx = (<span class="hljs-built_in">float</span>(<span class="hljs-number">1.0</span>) - Cr1) * dHdx1 + Cr2 * dHdx2
        
        Qnew[ic] = Q[ic] - dt * ( Beta[ic]*Q[ic]**<span class="hljs-number">2</span>/A[ic] - Beta[im]*Q[im]**<span class="hljs-number">2</span>/A[im] ) / dxc \
                         - dt * g * Anew[ic] * dHdx \
                         - dt * g * A[ic] * ie[ic] 
        
    Qnew[imax-<span class="hljs-number">1</span>] = Qnew[imax-<span class="hljs-number">2</span>]
    Qnew[<span class="hljs-number">0</span>] = Qbound
        
    <span class="hljs-keyword">return</span> Qnew, Hnew, Anew
</code></pre>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">Qup = Qupts[<span class="hljs-number">0</span>]

<span class="hljs-comment"># 下流端水位</span>

A = np.zeros_like(H)
<span class="hljs-keyword">for</span> i, s <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(csections):

<h3 id="%E9%AB%98%E9%80%9F%E5%8C%96">高速化</h3>
<p>上記のような逐次計算を行う場合、計算時間が気になってくる。そこで、Numbaによる高速化を実施する。</p>
<h4 id="numba%E3%81%A8%E3%81%AF">Numbaとは</h4>
<p>Numbaは、Pythonのジャストインタイム（JIT）コンパイラであり、数値計算の高速化を目的としています。Numbaを使用すると、Pythonコードを効率的な機械語に変換し、CPUやGPUを最大限に活用して計算を実行できます。</p>
<p>Numbaは、デコレータや関数呼び出しを使用してPython関数にアノテーションを追加することで機能します。アノテーションにより、Numbaは関数の実行を高速化するために最適なコンパイル戦略を選択し、関数を機械語にコンパイルします。Numbaは、NumPyの多次元配列や科学計算ライブラリとの統合も提供しており、高速な数値計算が可能です。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29">
<p>Numbaは特に、ループ処理が多い数値計算や科学技術計算のタスクに適しています。また、GPUを使用して並列計算を行うこともできます。Numbaは、NumPyスタイルのコードに対しても簡単に適用できるため、既存のコードを最適化するのに便利です。</p>
<p>Numbaは関数をコンパイルし、実行時に高速な機械語コードを生成します。</p>
<p>Numbaは、Pythonの標準のCPythonインタープリタとも連携するため、既存のPythonコードベースに容易に統合できます。ただし、すべてのPythonコードに対してNumbaを適用する必要はありません。Numbaは、数値計算がボトルネックとなっている部分や、パフォーマンスが重要なコード領域に対して選択的に使用することが推奨されます。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30">
<h4 id="%E3%82%B3%E3%83%BC%E3%83%87%E3%82%A3%E3%83%B3%E3%82%B0%E4%BE%8B">コーディング例</h4>
<ul>
<li>関数は数行付け足すだけ。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> numba <span class="hljs-keyword">import</span> jit 

<span class="hljs-meta">@jit(<span class="hljs-params">nopython=<span class="hljs-literal">True</span>, parallel=<span class="hljs-literal">False</span></span>)</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">matrixsolver</span>(<span class="hljs-params">a,b,c,d</span>):
    a = <span class="hljs-number">0</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31">
<ul>
<li>クラスはメンバ変数の型を定義</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> numba.experimental <span class="hljs-keyword">import</span> jitclass
<span class="hljs-keyword">from</span> numba <span class="hljs-keyword">import</span> float64  
<span class="hljs-keyword">from</span> numba <span class="hljs-keyword">import</span> types

spec = [
    (<span class="hljs-string">&#x27;distance&#x27;</span>  , float64)
    ,(<span class="hljs-string">&#x27;_subsections&#x27;</span>,types.<span class="hljs-type">List</span>(subsection.class_type.instance_type, reflected=<span class="hljs-literal">True</span>))
    ,(<span class="hljs-string">&#x27;_subsectBounds&#x27;</span>,types.<span class="hljs-type">List</span>(subsectBound.class_type.instance_type, reflected=<span class="hljs-literal">True</span>))
]
<span class="hljs-meta">@jitclass(<span class="hljs-params">spec</span>)</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">section</span>(<span class="hljs-title class_ inherited__">object</span>):
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, X, Y, N, distance=np.nan, treeh=np.nan, subsectBoundf=np.nan, subsectBoundfd=np.nan</span>):
        self._subsections = [subsection(x,y,n,h) <span class="hljs-keyword">for</span> x,y,n,h <span class="hljs-keyword">in</span> <span class="hljs-built_in">zip</span>(X,Y,N,treeh)]
        self._subsectBounds = [subsectBound(f, fd) <span class="hljs-keyword">for</span> f, fd <span class="hljs-keyword">in</span> <span class="hljs-built_in">zip</span>(subsectBoundf, subsectBoundfd)]
        self.distance = distance
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32">
